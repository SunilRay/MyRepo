name: AI Review with OpenAI

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get PR diff
        id: diff
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          DIFF=$(git diff origin/${{ github.event.pull_request.base.ref }}...HEAD)
          DIFF_TRUNCATED=$(echo "$DIFF" | head -c 30000)
          {
            echo "diff<<EOF"
            echo "$DIFF_TRUNCATED"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Get PR info
        id: pr_info
        run: |
          {
            echo "title<<EOF"
            echo "${{ github.event.pull_request.title }}"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          {
            echo "body<<EOF"
            echo "${{ github.event.pull_request.body }}"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Call OpenAI API
        id: ai_review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PR_TITLE: ${{ steps.pr_info.outputs.title }}
          PR_BODY: ${{ steps.pr_info.outputs.body }}
          PR_DIFF: ${{ steps.diff.outputs.diff }}
        run: |
          # Create JSON payload
          PAYLOAD=$(jq -n \
            --arg title "$PR_TITLE" \
            --arg body "$PR_BODY" \
            --arg diff "$PR_DIFF" \
            '{
              "model": "gpt-4o",
              "messages": [
                {
                  "role": "system",
                  "content": "You are an expert code reviewer. Provide constructive, actionable feedback."
                },
                {
                  "role": "user",
                  "content": ("Review this pull request:\n\n**Title:** " + $title + "\n\n**Description:**\n" + $body + "\n\n**Code Changes:**\n```diff\n" + $diff + "\n```\n\nProvide feedback on:\n1. Code Quality\n2. Potential Bugs\n3. Security Issues\n4. Performance\n5. Suggestions\n\nFormat in markdown.")
                }
              ],
              "temperature": 0.3,
              "max_tokens": 2000
            }')
          
          # Call OpenAI API
          RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d "$PAYLOAD")
          
          echo "API Response: $RESPONSE"
          
          # Extract review
          REVIEW=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // "Failed to get review"')
          
          # Check for API errors
          ERROR=$(echo "$RESPONSE" | jq -r '.error.message // empty')
          if [ ! -z "$ERROR" ]; then
            REVIEW="‚ö†Ô∏è **OpenAI API Error:** $ERROR"
          fi
          
          {
            echo "review<<EOF"
            echo "$REVIEW"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Post review comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ü§ñ AI Code Review\n\n${{ steps.ai_review.outputs.review }}\n\n---\n*Automated review by GPT-4 ‚Ä¢ Use your best judgment*`
            })