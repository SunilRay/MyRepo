name: AI Review with Gemini

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
        
      - name: Get PR diff
        id: diff
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          DIFF=$(git diff origin/${{ github.event.pull_request.base.ref }}...HEAD)
          DIFF_TRUNCATED=$(echo "$DIFF" | head -c 50000)
          {
            echo "diff<<EOF"
            echo "$DIFF_TRUNCATED"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          
      - name: Get PR info
        id: pr_info
        run: |
          {
            echo "title<<EOF"
            echo "${{ github.event.pull_request.title }}"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          {
            echo "body<<EOF"
            echo "${{ github.event.pull_request.body }}"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          
      - name: Call Gemini API
        id: ai_review
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PR_TITLE: ${{ steps.pr_info.outputs.title }}
          PR_BODY: ${{ steps.pr_info.outputs.body }}
          PR_DIFF: ${{ steps.diff.outputs.diff }}
        run: |
          # Create JSON payload for Gemini
          PAYLOAD=$(jq -n \
            --arg title "$PR_TITLE" \
            --arg body "$PR_BODY" \
            --arg diff "$PR_DIFF" \
            '{
              "contents": [{
                "parts": [{
                  "text": ("You are an expert code reviewer. Review this pull request and provide constructive, actionable feedback.\n\n**PR Title:** " + $title + "\n\n**Description:**\n" + $body + "\n\n**Code Changes:**\n```diff\n" + $diff + "\n```\n\nProvide feedback on:\n1. Code Quality & Readability\n2. Potential Bugs & Edge Cases\n3. Security Issues\n4. Performance Concerns\n5. Best Practice Suggestions\n6. Testing Recommendations\n\nBe concise and constructive. Format your response in markdown with clear sections.")
                }]
              }],
              "generationConfig": {
                "temperature": 0.3,
                "maxOutputTokens": 2048
              }
            }')
          
          # Call Gemini API with gemini-2.5-flash (CORRECT MODEL)
          RESPONSE=$(curl -s --retry 3 --retry-delay 2 --max-time 30 \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD")
          
          echo "API Response received"
          
          # Extract review
          REVIEW=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text // empty')
          
          # Check for API errors
          ERROR=$(echo "$RESPONSE" | jq -r '.error.message // empty')
          
          if [ ! -z "$ERROR" ]; then
            REVIEW="‚ö†Ô∏è **Gemini API Error:** $ERROR\n\nPlease check:\n- API key is valid\n- API quota is not exceeded\n- Network connectivity"
          elif [ -z "$REVIEW" ]; then
            REVIEW="‚ö†Ô∏è **No review generated**\n\nThe API response was empty or invalid. Please check the workflow logs for details."
          fi
          
          {
            echo "review<<EOF"
            echo "$REVIEW"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          
      - name: Post review comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ü§ñ AI Code Review (Gemini 2.5 Flash)
            
            ${{ steps.ai_review.outputs.review }}
            
            ---
            *Automated review by Google Gemini 2.5 Flash ‚Ä¢ Generated at ${new Date().toISOString()} ‚Ä¢ Use your best judgment*`
            })